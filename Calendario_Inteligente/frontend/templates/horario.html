<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Horario Generado</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Horario Generado</h1>
    <table>
        <tr>
            {% for dia in horario.keys() %}
                <th>{{ dia }}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for dia, clases in horario.items() %}
                <td>
                    <ul>
                        {% for clase in clases %}
                            <li>{{ clase }}</li>
                        {% endfor %}
                    </ul>
                </td>
            {% endfor %}
        </tr>
    </table>
    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
