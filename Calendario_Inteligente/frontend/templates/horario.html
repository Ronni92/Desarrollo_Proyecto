<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Generado</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Horario Generado</h1>
    <table>
        <thead>
            <tr>
                <th>DÃ­a</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Materia</th>
                <th>Aula</th>
            </tr>
        </thead>
        <tbody>
            {% for dia, clases in horario.items() %}
                {% for clase in clases %}
                <tr>
                    <td>{{ dia }}</td>
                    <td>{{ clase.hora_inicio }}</td>
                    <td>{{ clase.hora_fin }}</td>
                    <td>{{ clase.materia }}</td>
                    <td>{{ clase.aula }}</td>
                </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Volver al inicio</a>
</body>
</html>
